<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Curtains Management</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_management.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-bars-staggered"></i> Curtains Management</h2>
    <div id="message"></div>
    <div class="add-section">
        <h3>Add Curtains</h3>
        <div class="add-form">
            <input id="newId" type="text" placeholder="Device Token / ID" required/>
            <input id="newName" type="text" placeholder="Name (e.g., Bedroom Curtains)" required/>
            <input id="newPosition" type="number" min="0" max="100" value="50" placeholder="Position (0-100%)"/>
            <button id="addBtn"><i class="fas fa-plus"></i> Add</button>
        </div>
    </div>
    <h3>Your Curtains</h3>
    <div class="device-list" id="deviceList"></div>
    <div class="actions">
        <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh</button>
        <button id="backBtn"><i class="fas fa-arrow-left"></i> Dashboard</button>
    </div>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/curtains";const token=localStorage.getItem("jwt");
async function load(){try{const r=await fetch(API,{headers:{"Authorization":"Bearer "+token}});if(!r.ok)throw new Error("Failed to load curtains");const d=await r.json();const list=document.getElementById("deviceList");list.innerHTML="";d.forEach(t=>{list.innerHTML+=`<div class="device-card"><div class="device-header"><h4><i class="fas fa-bars-staggered"></i> ${t.name}</h4><span class="status-badge ${t.position>0?'on':'off'}">${t.position}%</span></div><div class="device-info"><span>Position: ${t.position}%</span></div><div class="device-actions"><button onclick="location.href='/curtains_control?id=${t.id}'"><i class="fas fa-sliders-h"></i> Control</button><button class="delete" onclick="del('${t.id}')"><i class="fas fa-trash"></i></button></div></div>`})}catch(e){document.getElementById("message").textContent=e.message}}
async function add(){const id=document.getElementById("newId").value.trim(),name=document.getElementById("newName").value.trim(),position=parseInt(document.getElementById("newPosition").value);if(!id||!name||isNaN(position)){document.getElementById("message").textContent="All fields are required.";return}try{const r=await fetch(API,{method:"POST",headers:{"Content-Type":"application/json","Authorization":"Bearer "+token},body:JSON.stringify({id,name,position:Math.max(0,Math.min(100,position))})});document.getElementById("message").textContent=await r.text();load()}catch(e){document.getElementById("message").textContent=e.message}}
async function del(id){try{await fetch(API+"/"+id,{method:"DELETE",headers:{"Authorization":"Bearer "+token}});load()}catch(e){}}
document.getElementById("addBtn").addEventListener("click",add);
document.getElementById("refreshBtn").addEventListener("click",load);
document.getElementById("backBtn").addEventListener("click",()=>location.href="/dashboard");
load();
</script>
</body>
</html>
