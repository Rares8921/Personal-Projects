<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Curtains Control</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_control.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-bars-staggered"></i> Curtains Control</h2>
    <div id="message"></div>
    <div class="status-panel">
        <div class="status-item"><span class="label">ID:</span><span id="devId"></span></div>
        <div class="status-item"><span class="label">Name:</span><span id="devName"></span></div>
        <div class="status-item"><span class="label">Position:</span><span id="devPos"></span></div>
    </div>
    <div class="control-group">
        <label>Position (0-100%):</label>
        <input id="posInput" type="range" min="0" max="100" value="50"/>
        <span id="posVal">50</span>%
        <button class="primary" onclick="updatePos()"><i class="fas fa-arrows-up-down"></i> Set Position</button>
    </div>
    <button class="secondary" onclick="location.href='/curtains_management'"><i class="fas fa-arrow-left"></i> Back</button>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/curtains",id=new URLSearchParams(location.search).get("id");const token=localStorage.getItem("jwt");
document.getElementById("posInput").addEventListener("input",e=>document.getElementById("posVal").textContent=e.target.value);
async function loadDev(){try{const r=await fetch(API+"/"+id,{headers:{"Authorization":"Bearer "+token}});const d=await r.json();document.getElementById("devId").textContent=d.id;document.getElementById("devName").textContent=d.name;document.getElementById("devPos").textContent=d.position+"%";document.getElementById("posInput").value=d.position;document.getElementById("posVal").textContent=d.position}catch(e){document.getElementById("message").textContent=e.message}}
async function updatePos(){const pos=document.getElementById("posInput").value;await fetch(API+"/"+id+"/updatePosition",{method:"POST",headers:{"Content-Type":"application/json","Authorization":"Bearer "+token},body:JSON.stringify({position:parseInt(pos)})});showMsg("Position updated");loadDev()}
function showMsg(m){const el=document.getElementById("message");el.textContent=m;setTimeout(()=>el.textContent="",3000)}
loadDev();
</script>
</body>
</html>
