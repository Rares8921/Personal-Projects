<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Camera Control</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_control.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-video"></i> Camera Control</h2>
    <div id="message"></div>
    <div class="status-panel">
        <div class="status-item"><span class="label">ID:</span><span id="devId"></span></div>
        <div class="status-item"><span class="label">Name:</span><span id="devName"></span></div>
        <div class="status-item"><span class="label">Recording:</span><span id="devRec" class="status-badge"></span></div>
        <div class="status-item"><span class="label">Resolution:</span><span id="devRes"></span></div>
        <div class="status-item"><span class="label">Sensitivity:</span><span id="devSens"></span></div>
    </div>
    <div class="control-group">
        <label>Detection Sensitivity (1-10):</label>
        <input id="sensInput" type="range" min="1" max="10" value="5"/>
        <span id="sensVal">5</span>
        <button class="primary" onclick="updateSensitivity()"><i class="fas fa-gauge"></i> Set Sensitivity</button>
    </div>
    <div class="controls"><button class="primary" onclick="toggleDev()"><i class="fas fa-circle-dot"></i> Toggle Recording</button></div>
    <button class="secondary" onclick="location.href='/camera_management'"><i class="fas fa-arrow-left"></i> Back</button>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/cameras",id=new URLSearchParams(location.search).get("id");const token=localStorage.getItem("jwt");
document.getElementById("sensInput").addEventListener("input",e=>document.getElementById("sensVal").textContent=e.target.value);
async function loadDev(){try{const r=await fetch(API+"/"+id,{headers:{"Authorization":"Bearer "+token}});const d=await r.json();document.getElementById("devId").textContent=d.id;document.getElementById("devName").textContent=d.name;document.getElementById("devRec").textContent=d.isRecording?"Recording":"Stopped";document.getElementById("devRec").className="status-badge "+(d.isRecording?"on":"off");document.getElementById("devRes").textContent=d.resolution;document.getElementById("devSens").textContent=d.detectionSensitivity;document.getElementById("sensInput").value=d.detectionSensitivity;document.getElementById("sensVal").textContent=d.detectionSensitivity}catch(e){document.getElementById("message").textContent=e.message}}
async function toggleDev(){await fetch(API+"/"+id+"/toggle",{method:"POST",headers:{"Authorization":"Bearer "+token}});showMsg("Recording toggled");loadDev()}
async function updateSensitivity(){await fetch(API+"/"+id+"/updateSensitivity",{method:"POST",headers:{"Content-Type":"application/json","Authorization":"Bearer "+token},body:JSON.stringify({detectionSensitivity:document.getElementById("sensInput").value})});showMsg("Sensitivity updated");loadDev()}
function showMsg(m){const el=document.getElementById("message");el.textContent=m;setTimeout(()=>el.textContent="",3000)}
loadDev();
</script>
</body>
</html>
