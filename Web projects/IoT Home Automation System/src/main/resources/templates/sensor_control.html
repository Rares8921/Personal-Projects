<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Sensor Control</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_control.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-satellite-dish"></i> Sensor Control</h2>
    <div id="message"></div>
    <div class="status-panel">
        <div class="status-item"><span class="label">ID:</span><span id="devId"></span></div>
        <div class="status-item"><span class="label">Name:</span><span id="devName"></span></div>
        <div class="status-item"><span class="label">Type:</span><span id="devType"></span></div>
        <div class="status-item"><span class="label">Last Reading:</span><span id="devReading"></span></div>
    </div>
    <div class="control-group">
        <label>Set New Reading:</label>
        <input id="readingInput" type="number" min="0" max="1000" step="0.1" value="0" placeholder="Enter reading"/>
        <button class="primary" onclick="updateReading()"><i class="fas fa-gauge"></i> Update Reading</button>
    </div>
    <button class="secondary" onclick="location.href='/sensor_management'"><i class="fas fa-arrow-left"></i> Back</button>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/sensors",id=new URLSearchParams(location.search).get("id");const token=localStorage.getItem("jwt");
const units={TEMPERATURE:"Â°C",HUMIDITY:"%",LIGHT:"lx",GAS:"ppm",SMOKE:"ppm",SOUND:"dB",WATER_LEAK:"",DOOR:"",WINDOW:"",MOTION:""};
async function loadDev(){try{const r=await fetch(API+"/"+id,{headers:{"Authorization":"Bearer "+token}});const d=await r.json();document.getElementById("devId").textContent=d.id;document.getElementById("devName").textContent=d.name;document.getElementById("devType").textContent=d.sensorType;document.getElementById("devReading").textContent=d.lastReading+" "+(units[d.sensorType]||"")}catch(e){document.getElementById("message").textContent=e.message}}
async function updateReading(){await fetch(API+"/"+id+"/updateReading",{method:"POST",headers:{"Content-Type":"application/json","Authorization":"Bearer "+token},body:JSON.stringify({lastReading:document.getElementById("readingInput").value})});showMsg("Reading updated");loadDev()}
function showMsg(m){const el=document.getElementById("message");el.textContent=m;setTimeout(()=>el.textContent="",3000)}
loadDev();
</script>
</body>
</html>
