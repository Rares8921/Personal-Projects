<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Smart Light Control</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_control.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-lightbulb"></i> Smart Light Control</h2>
    <div id="message"></div>
    <div class="status-panel">
        <div class="status-item"><span class="label">ID:</span><span id="devId"></span></div>
        <div class="status-item"><span class="label">Name:</span><span id="devName"></span></div>
        <div class="status-item"><span class="label">Power:</span><span id="devPower" class="status-badge"></span></div>
        <div class="status-item"><span class="label">Brightness:</span><span id="devBrightness"></span></div>
        <div class="status-item"><span class="label">Color:</span><span id="devColor"></span></div>
    </div>
    <div class="control-group">
        <label>Brightness (0-100):</label>
        <input id="brightnessInput" type="range" min="0" max="100" value="50"/>
        <span id="brightnessVal">50</span>
        <button class="primary" onclick="updateBrightness()"><i class="fas fa-sun"></i> Set Brightness</button>
    </div>
    <div class="control-group">
        <label>Color (hex):</label>
        <input id="colorInput" type="text" placeholder="#FFFFFF"/>
        <button class="primary" onclick="updateColor()"><i class="fas fa-palette"></i> Set Color</button>
    </div>
    <div class="controls"><button class="primary" onclick="toggleDev()"><i class="fas fa-power-off"></i> Toggle Power</button></div>
    <button class="secondary" onclick="location.href='/light_management'"><i class="fas fa-arrow-left"></i> Back</button>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/lights",id=new URLSearchParams(location.search).get("id");const token=localStorage.getItem("jwt");
document.getElementById("brightnessInput").addEventListener("input",e=>document.getElementById("brightnessVal").textContent=e.target.value);
async function loadDev(){try{const r=await fetch(API+"/"+id,{headers:{"Authorization":"Bearer "+token}});const d=await r.json();document.getElementById("devId").textContent=d.id;document.getElementById("devName").textContent=d.name;document.getElementById("devPower").textContent=d.isOn?"On":"Off";document.getElementById("devPower").className="status-badge "+(d.isOn?"on":"off");document.getElementById("devBrightness").textContent=d.brightness+"%";document.getElementById("devColor").textContent=d.color;document.getElementById("brightnessInput").value=d.brightness;document.getElementById("brightnessVal").textContent=d.brightness;document.getElementById("colorInput").value=d.color}catch(e){document.getElementById("message").textContent=e.message}}
async function toggleDev(){await fetch(API+"/"+id+"/toggle",{method:"POST",headers:{"Authorization":"Bearer "+token}});loadDev()}
async function updateBrightness(){await fetch(API+"/"+id+"/updateBrightness?brightness="+document.getElementById("brightnessInput").value,{method:"POST",headers:{"Authorization":"Bearer "+token}});showMsg("Brightness updated");loadDev()}
async function updateColor(){await fetch(API+"/"+id+"/updateColor?color="+encodeURIComponent(document.getElementById("colorInput").value),{method:"POST",headers:{"Authorization":"Bearer "+token}});showMsg("Color updated");loadDev()}
function showMsg(m){const el=document.getElementById("message");el.textContent=m;setTimeout(()=>el.textContent="",3000)}
loadDev();
</script>
</body>
</html>
