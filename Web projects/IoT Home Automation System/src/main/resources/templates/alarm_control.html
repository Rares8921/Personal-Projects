<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Alarm Control</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_control.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-bell"></i> Alarm Control</h2>
    <div id="message"></div>
    <div class="status-panel">
        <div class="status-item"><span class="label">ID:</span><span id="devId"></span></div>
        <div class="status-item"><span class="label">Name:</span><span id="devName"></span></div>
        <div class="status-item"><span class="label">Armed:</span><span id="devArmed" class="status-badge"></span></div>
        <div class="status-item"><span class="label">Triggered:</span><span id="devTriggered"></span></div>
    </div>
    <div class="controls">
        <button class="primary" onclick="armAlarm()"><i class="fas fa-shield-halved"></i> Arm</button>
        <button class="primary" onclick="disarmAlarm()" style="margin-left:10px"><i class="fas fa-shield"></i> Disarm</button>
        <button class="primary" onclick="triggerAlarm()" style="margin-left:10px;background:#ef4444"><i class="fas fa-exclamation-triangle"></i> Trigger</button>
    </div>
    <button class="secondary" onclick="location.href='/alarm_management'"><i class="fas fa-arrow-left"></i> Back</button>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/alarm",id=new URLSearchParams(location.search).get("id");const token=localStorage.getItem("jwt");
async function loadDev(){try{const r=await fetch(API+"/"+id,{headers:{"Authorization":"Bearer "+token}});const d=await r.json();document.getElementById("devId").textContent=d.id;document.getElementById("devName").textContent=d.name;document.getElementById("devArmed").textContent=d.isArmed?"Armed":"Disarmed";document.getElementById("devArmed").className="status-badge "+(d.isArmed?"on":"off");document.getElementById("devTriggered").textContent=d.alarmTriggered?"Triggered":"Normal"}catch(e){document.getElementById("message").textContent=e.message}}
async function armAlarm(){await fetch(API+"/"+id+"/arm",{method:"POST",headers:{"Authorization":"Bearer "+token}});showMsg("Alarm armed");loadDev()}
async function disarmAlarm(){await fetch(API+"/"+id+"/disarm",{method:"POST",headers:{"Authorization":"Bearer "+token}});showMsg("Alarm disarmed");loadDev()}
async function triggerAlarm(){await fetch(API+"/"+id+"/trigger",{method:"POST",headers:{"Authorization":"Bearer "+token}});showMsg("Alarm triggered");loadDev()}
function showMsg(m){const el=document.getElementById("message");el.textContent=m;setTimeout(()=>el.textContent="",3000)}
loadDev();
</script>
</body>
</html>
