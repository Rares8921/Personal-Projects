<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Car Charger Control</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_control.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-charging-station"></i> Car Charger Control</h2>
    <div id="message"></div>
    <div class="status-panel">
        <div class="status-item"><span class="label">ID:</span><span id="devId"></span></div>
        <div class="status-item"><span class="label">Name:</span><span id="devName"></span></div>
        <div class="status-item"><span class="label">Charging:</span><span id="devCharging" class="status-badge"></span></div>
        <div class="status-item"><span class="label">Current:</span><span id="devCurrent"></span></div>
        <div class="status-item"><span class="label">Voltage:</span><span id="devVoltage"></span></div>
    </div>
    <div class="controls"><button class="primary" onclick="toggleDev()"><i class="fas fa-power-off"></i> Toggle Charging</button></div>
    <button class="secondary" onclick="location.href='/carcharger_management'"><i class="fas fa-arrow-left"></i> Back</button>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/carchargers",id=new URLSearchParams(location.search).get("id");const token=localStorage.getItem("jwt");
async function loadDev(){try{const r=await fetch(API+"/"+id,{headers:{"Authorization":"Bearer "+token}});const d=await r.json();document.getElementById("devId").textContent=d.id;document.getElementById("devName").textContent=d.name;document.getElementById("devCharging").textContent=d.isCharging?"Charging":"Stopped";document.getElementById("devCharging").className="status-badge "+(d.isCharging?"on":"off");document.getElementById("devCurrent").textContent=d.current+" A";document.getElementById("devVoltage").textContent=d.voltage+" V"}catch(e){document.getElementById("message").textContent=e.message}}
async function toggleDev(){await fetch(API+"/"+id+"/toggle",{method:"POST",headers:{"Authorization":"Bearer "+token}});showMsg("Charging toggled");loadDev()}
function showMsg(m){const el=document.getElementById("message");el.textContent=m;setTimeout(()=>el.textContent="",3000)}
loadDev();
</script>
</body>
</html>
