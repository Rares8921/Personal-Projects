<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<script>(function(){document.documentElement.className=localStorage.getItem('theme')||'light'})();</script>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Smart Assistant Control</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" th:href="@{/css/device_control.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
<script defer src="/script/theme-toggle.js"></script>
</head>
<body class="light">
<div th:replace="~{fragments :: headerFrag}"></div>
<main class="container">
    <h2><i class="fas fa-microphone"></i> Smart Assistant Control</h2>
    <div id="message"></div>
    <div class="status-panel">
        <div class="status-item"><span class="label">ID:</span><span id="devId"></span></div>
        <div class="status-item"><span class="label">Name:</span><span id="devName"></span></div>
        <div class="status-item"><span class="label">Hub ID:</span><span id="devHub"></span></div>
        <div class="status-item"><span class="label">Event Log:</span><span id="devLog"></span></div>
    </div>
    <div class="control-group">
        <label>Voice Command:</label>
        <input id="commandInput" type="text" placeholder="E.g., turn on the lights"/>
        <button class="primary" onclick="sendCommand()"><i class="fas fa-paper-plane"></i> Send Command</button>
    </div>
    <button class="secondary" onclick="location.href='/assistant_management'"><i class="fas fa-arrow-left"></i> Back</button>
</main>
<div th:replace="~{fragments :: footerFrag}"></div>
<script src="/script/main.js"></script>
<script>
const API="/api/assistant",id=new URLSearchParams(location.search).get("id");const token=localStorage.getItem("jwt");
function getUserId(){const payload=JSON.parse(atob(token.split(".")[1]));return payload.sub}
async function loadDev(){try{const r=await fetch(API+"/"+id+"?user_id="+getUserId(),{headers:{"Authorization":"Bearer "+token}});const d=await r.json();document.getElementById("devId").textContent=d.id;document.getElementById("devName").textContent=d.name;document.getElementById("devHub").textContent=d.hubId;document.getElementById("devLog").textContent=d.eventLog.join(" | ")}catch(e){document.getElementById("message").textContent=e.message}}
async function sendCommand(){const cmd=document.getElementById("commandInput").value.trim();if(!cmd){document.getElementById("message").textContent="Please enter a command.";return}await fetch(API+"/"+id+"/process?user_id="+getUserId()+"&command="+encodeURIComponent(cmd),{method:"POST",headers:{"Authorization":"Bearer "+token}});document.getElementById("commandInput").value="";showMsg("Command processed");loadDev()}
function showMsg(m){const el=document.getElementById("message");el.textContent=m;setTimeout(()=>el.textContent="",3000)}
loadDev();
</script>
</body>
</html>
